<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>CRUD de Usuários</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <header id="header">
    <h1>Cadastro de Usuários</h1>
  </header>
  <nav id="navbar">
    <div><i class="bi bi-file-plus-fill"></i>Cadastro</div>
    <div><i class="bi bi-tools"></i>Ferramentas</div>
    <div><i class="bi bi-file-earmark-fill"></i>Relatório</div>
  </nav>

  <section id="section">
    <form id="form" class="context form">
      <div class="inputs">
        <div class="formDivs nameUser">
          <label>Nome</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="formDivs emailUser">
          <label>E-mail</label>
          <input type="email" name="email" id="email">
        </div>
      </div>
      <div class="formDivs btnsPost">
        <button class="btn btnSubmitForm">Cadastrar</button>
        <button class="btn btnCancel">Cancelar</button>
      </div>
    </form>
    <form id="formEdit" class="context form">
      <h2>Atualizar Usuário</h2>
      <br>
      <div class="inputs">
        <div class="formDivs nameUser">
          <label>Novo Nome</label>
          <input type="text" name="name" id="nameEdit">
        </div>
        <div class="formDivs emailUser">
          <label>Novo E-mail</label>
          <input type="email" name="email" id="emailEdit">
        </div>
      </div>
      <div class="formDivs btnsPost">
        <button class="btn btnUpdateForm">Atualizar</button>
        <button class="btn btnCancel btnClose">Cancelar</button>
      </div>
    </form>
    <main class="context container">
      <div class="allUsers">
        <table class="userTable">
          <thead>
            <tr>
              <th class="id">id</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th class="btnsAction">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- <tr>
              <td class="id">1</td>
              <td>NomeDoUsuario</td>
              <td>email-do-user@hotmail.com</td>
              <td class="btnsAction">
                <button class="btn btnDelete"><i class="bi bi-trash-fill"></i></button>
                <button class="btn btnUpdate"><i class="bi bi-pencil-fill"></i></button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </main>
  </section>
  <span class="alertSuccess">
    <div class="containerAlert">
      <p>Usuário Cadastrado com <span class="green">Sucesso</span>!</p>
      <p class="littleParg">Essa mensagem fechará em <span class="timer">5</span>s</p>
      <i class="bi bi-x-lg"></i>
    </div>
  </span>
</body>

</html>
